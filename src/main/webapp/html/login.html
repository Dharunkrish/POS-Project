<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-1">
		  <a class="navbar-brand" th:href="@{/}">
    <img th:src="@{/static/logo.png}" class="d-inline-block align-top" alt="" style="width: 48%">
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">

    <ul class="navbar-nav ml-auto">
             <li class="nav-item" id="signup-btn">
        <a class="btn btn-primary" th:href="@{/site/sign-up}">Sign up</a>
      </li>
    </ul>
 
  </div>
</nav>


<div class="container">

<div class="row justify-content-center">
<div class="col-6">
	
	<div class="card">
  	<div class="card-header">
    	Login
  	</div>
  	<div class="card-body">
		<form class="form" id="login-form" method="POST" th:action="@{/session/login}">
			<div class="form-group">
				<label for="email" class="col-sm-10 col-form-label">Email</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="email" id="email" placeholder="enter email">
			    </div>
			</div>
			<div class="form-group">
			    <label for="password" class="col-sm-10 col-form-label">Password</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="password" id="password" placeholder="password">
			    </div>
			</div>
			<div class="text-center">
			<button type="submit" class="btn btn-primary" id="loginbtn" style="margin-right: 10px">Login</button>
		</div>
		</form>
	</div>
	<div class="card-footer text-danger">
		[[${info.getMessage()}]]
	</div>
	
	</div>
	
	

</div> <!-- Col -->
</div> <!-- Row -->

</div> <!-- Container-->

<footer th:replace="snippets.html :: name_footer"></footer>

</body>

<script type="text/javascript">
	$(document).ready(function(){
document.getElementById("login-form").reset();
$('#login-form').on("input change",button);
button();
})

function button(){
	console.log("c");
   $('#loginbtn').attr("disabled",(($('#login-form input[name=email]').val().trim()=="") || ($('#login-form input[name=password]').val().trim()=="")));
   }
</script>

</html>
