<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <h3>Sales Report</h3>

    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>

    <!-- Top row with form-->
     <div class="row">
        <div class="col">
            <form class="form-horizontal required">
            <label for="fromDate" class="col-m-2 control-label">From</label>
            <input type="date" class="form-control" placeholder="Date" id="fromDate"  onkeydown="return false">
        </form>
        </div>
        <div class="col">
            <form class="form-horizontal required">
            <label for="toDate" class="col-m-2 control-label">To</label>
            <input type="date" class="form-control" id="toDate" placeholder="Date" style="margin-bottom: 10px;"  onkeydown="return false">
        </form>
        </div>

        <div class="w-100"></div>
        <div class="col">
            <label for="brandInputReports">Brand</label>
            <select  class="form-control selectpicker" id="brandInputReports" data-live-search="true" required></select>
        </div>
        <div class="col">
            <label for="categoryInputReports">Category</label>
            <select  class="form-control selectpicker" id="categoryInputReports" data-live-search="true" required></select>
        </div>
    </div>
<div class="row">
        &nbsp;
    </div>
    <div class="row">
    <div class="col-6">
  <button type="button" class="btn btn-primary btn-block" id="salesbutton" >Generate Report</button>
  </div>
      <div class="col-6">
    <button type="button" class="btn btn-primary btn-block" id="download" >Download Report</button>

</div>
</div>
<div class="row">
        &nbsp;
    </div>
    <!-- Table -->
    <div class="col-12">
        <table class="content-table" id="SalesReport-table">
            <thead>
            <tr>
                <th scope="col">Brand</th>
                <th scope="col">Category</th>
                <th scope="col">Quantity</th>
                <th scope="col">Revenue</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
</div>

<footer th:replace="snippets.html :: name_footer"></footer>


<script th:src="@{/static/salesReports.js}"/>
</script>

</body>

</html>
