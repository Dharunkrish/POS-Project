<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <h3>Day to Day Sales Report</h3>

    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>

    <!-- Top row with form-->
    <div class="row">
        <div class="col">
            <form class="form-horizontal required">
            <label for="fromDate" class="col-m-2 control-label">From</label>
            <input type="date" class="form-control" placeholder="Date" id="fromDate"  onkeydown="return false">
        </form>
        </div>
        <div class="col">
             <form class="form-horizontal required">
            <label for="toDate" class="col-m-2 control-label">To</label>
            <input type="date" class="form-control" id="toDate" placeholder="Date"  onkeydown="return false">
        </form>
        </div>
    </div>

<div class="row">
        &nbsp;
    </div>

    <div class="row">
        <div class="col">
        <button type="button" class="btn btn-primary btn-block" data-dismiss="modal" id="salesReportBtn"
                      >Filter Sales Report
        </button>
    </div>
    <div class="col">
                <button type="button" class="btn btn-primary btn-block" data-dismiss="modal" id="download"
                      >Download Report
        </button>
    </div>
</div>

<div class="row">
        &nbsp;
    </div>

    <!-- Table -->
    <div class="col-12">
        <table class="content-table" id="SalesReport-table">
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Total Orders</th>
                <th scope="col">Total Items</th>
                <th scope="col">Revenue</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
</div>

<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/daySalesreports.js}"/>
</script>

</body>

</html>
