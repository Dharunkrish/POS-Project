<div class="modal fade" tabindex="-1" role="dialog" id="add-inventory-modal" style="overflow: auto">
  <div class="modal-dialog modal-xl" role="document" style="width:71%">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add order</h5>
        <button type="button" class="close" data-dismiss="modal" id="closesign" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<div id="add-div">
			<form class="form-inline required" id="order-form" style="margin-left: 15px">
			  <div class="form-group">
			    <label for="inputBarcode" class="col-m-2 control-label">Barcode</label>
			      <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="enter barcode"   maxlength="60" required pattern="^[a-zA-Z0-9_]+$" oninvalid="this.setCustomValidity('Enter only alphanumeric & underscores')" oninput="this.setCustomValidity('')" style="margin-left: 15px;margin-right: 15px">
			  </div>
			  <div class="form-group">
			    <label for="inputQuantity" class="col-m-2 control-label">Quantity</label>
			      <input type="number"min="1"step="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57" class="form-control" name="quantity" id="inputQuantity" placeholder="enter quantity" style="margin-left: 15px;margin-right: 15px">
			  </div>
			  <div class="form-group">
			    <label for="inputPrice" class="col-m-2 control-label">Selling Price</label>
			      <input type="number"min="1"step="0.01" onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || event.charCode==46" class="form-control" name="price" id="inputPrice" placeholder="enter price" style="margin-left: 15px;margin-right: 15px">
			  </div>
			  <button type="button" class="btn btn-primary" id="add-items">Add</button>
			</form>
<div class="row">
	&nbsp;
</div>

	      <th scope="col">Revenue</th>
	      <th scope="col">Actions</th>
	    </tr>
	  </thead>
	  <tbody>
	  </tbody>
	</table>

</div>
</div>
